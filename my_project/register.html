<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="block welcome">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please log in with your personal info</p>
          
            <div class="input-container" id="loginContainer">
                <input type="text" class="input-field" placeholder="Username">
                <input type="password" class="input-field" placeholder="Password">
                <button class="button">Log In</button>
            </div>
        </div>
        <div class="block create-account">
            <h2>Create Account</h2>
            <div class="social-buttons">
                <button class="social-button">Instagram</button>
                <button class="social-button">Facebook</button>
                <button class="social-button">Twitter</button>
            </div>
            <input type="text" class="input-field" placeholder="Username">
            <input type="email" class="input-field" placeholder="Email">
            <input type="password" class="input-field" placeholder="Password">
           <a href="calculator.html"> <button class="button">Sign Up</button></a>
        </div>
    </div>
</div>
    <script src="register.js"></script>
</body>
</html>
